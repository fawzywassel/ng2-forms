<div class="jumbotron text-center" *ngIf="submitted">
  <h2>Thanks for your submit</h2>
</div>




<form (ngSubmit)="processFrom()" *ngIf="!submitted" #form="ngForm">

  Form Valid : {{form.valid}}
<!--
  diffrance between (ngSubmit) and (submit) is 
  1- (submit) =>   refresh the page
  2- (ngSubmit) => not refresh the page
-->

  <div class="form-group" [ngClass]="{
    'has-error' : username.invalid && username.touched ,
    'has-success' :username.valid && username.touched
    
    }">
    <label class="control-label">email</label>
    <input type="text" class="form-control" name="email" required [(ngModel)]='user.username' #username="ngModel">
  
    <span class="help-block" *ngIf="username.invalid && username.touched">
      Username is required
    </span>

      {{username.className}}

   Username touched : {{username.touched}}
  Username invalid : {{username.invalid}}
  </div>

  <div class="form-group">
    <label for="">password</label>
    <input type="text" class="form-control" name="password" required [(ngModel)]='user.password' #password>
  </div>

  <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]='form.invalid'>login</button>
  </div>
</form>
{{loginJson}}
